name: Release

on:
  push:
    tags:
      - 'v*'

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for control-plane
        id: meta-cp
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/control-plane
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push control-plane
        uses: docker/build-push-action@v6
        with:
          context: apps/control-plane
          push: true
          tags: ${{ steps.meta-cp.outputs.tags }}
          labels: ${{ steps.meta-cp.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Extract metadata for web-publish
        id: meta-wp
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_PREFIX }}/web-publish
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push web-publish
        uses: docker/build-push-action@v6
        with:
          context: apps/web-publish
          push: true
          tags: ${{ steps.meta-wp.outputs.tags }}
          labels: ${{ steps.meta-wp.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    needs: build-and-push
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Docker Images

            ```bash
            docker pull ghcr.io/${{ github.repository }}/control-plane:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository }}/web-publish:${{ github.ref_name }}
            ```

            See [installation guide](https://github.com/${{ github.repository }}/blob/main/docs/installation.md) for setup instructions.
