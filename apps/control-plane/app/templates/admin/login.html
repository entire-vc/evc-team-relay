<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entire VC Team Relay - Admin Login</title>
    <link rel="icon" type="image/svg+xml" href="/static/img/evc-ava.svg">
    <link rel="stylesheet" href="/static/css/admin.css">
    <style>
        .login-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }
        .login-brand a {
            display: flex;
            transition: opacity 0.2s;
        }
        .login-brand a:hover {
            opacity: 0.8;
        }
        .login-brand img {
            border-radius: 8px;
        }
        .login-brand span {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-brand">
                <a href="/">
                    <img src="/static/img/evc-ava.svg" alt="EVC Team Relay" width="48" height="48">
                </a>
                <span>Team Relay</span>
            </div>
            <h1>Admin Login</h1>

            {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
            {% endif %}

            <form method="POST" action="/admin-ui/login" data-validate>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required autofocus
                       placeholder="admin@example.com" value="{{ email or '' }}">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">

                <button type="submit">Login</button>
            </form>

            <p class="text-muted text-center mt-2">
                Relay Control Plane Admin Panel
            </p>
        </div>
    </div>
</body>
</html>
