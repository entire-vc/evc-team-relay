<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        .logo {
            margin-bottom: 24px;
        }
        .logo img {
            height: 48px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .error {
            background-color: #fee;
            border: 1px solid #fcc;
            color: #c33;
            padding: 12px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .success {
            background-color: #efe;
            border: 1px solid #cfc;
            color: #363;
            padding: 16px;
            border-radius: 4px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        .success-icon {
            font-size: 48px;
            color: #4caf50;
            margin-bottom: 16px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #4a90e2;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #357abd;
        }
        .link {
            color: #4a90e2;
            text-decoration: none;
        }
        .link:hover {
            text-decoration: underline;
        }
        .info {
            margin-top: 24px;
            padding: 16px;
            background-color: #f8f9fa;
            border-radius: 4px;
            font-size: 13px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <a href="/">
                <img src="/static/evc-logo.svg" alt="EVC Team Relay">
            </a>
        </div>

        <h1>{{ title }}</h1>

        {% if error %}
        <div class="error">{{ error }}</div>
        <p class="subtitle">
            <a href="/v1/auth/email/verify/resend" class="link">Request a new verification link</a>
        </p>
        {% endif %}

        {% if success %}
        <div class="success-icon">âœ“</div>
        <div class="success">{{ success }}</div>
        <p class="subtitle">{{ subtitle }}</p>

        <div class="info">
            <p>You can now close this page and return to your Obsidian plugin.</p>
        </div>
        {% endif %}

        {% if not error and not success %}
        <p class="subtitle">{{ subtitle }}</p>
        {% endif %}
    </div>
</body>
</html>
