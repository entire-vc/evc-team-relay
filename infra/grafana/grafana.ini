# Grafana configuration for Relay Control Plane

[server]
root_url = %(protocol)s://%(domain)s:%(http_port)s/

[security]
# Admin user and password set via environment variables:
# GF_SECURITY_ADMIN_USER
# GF_SECURITY_ADMIN_PASSWORD

[users]
allow_sign_up = false

[auth.anonymous]
enabled = false

[dashboards]
default_home_dashboard_path = /var/lib/grafana/dashboards/system-health.json

[log]
mode = console
level = info

[analytics]
reporting_enabled = false
check_for_updates = false
